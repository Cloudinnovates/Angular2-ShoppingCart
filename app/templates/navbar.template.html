<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"  [routerLink]="['MainPage']">My Shop</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav"> 
            <li [class.active] ="routeActive(['Shopping'])" *ngFor= '#menu of _menuList' class="dropdown">
                <a  *ngIf ='menu.type =="parent" 'href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menu.name}} <span class="caret"></span></a>
                <a  *ngIf ='menu.type =="child"' href ="#"> {{menu.name}}</a>
                <ul *ngIf = 'menu.type=="parent"' class="dropdown-menu">
                    <li  *ngFor = '#item of menu.childs'>
                        <a [routerLink]="['Shopping']" (click) = "onMenuClick()">{{item.name}}</a>
                    </li>
                </ul> 
            </li>
             <li [class.active] ="routeActive(['SavedList'])"> <a [routerLink]="['SavedList']"> My Saved List</a></li> 
        </ul>
      
      <ul class="nav navbar-nav navbar-right">
      <li [class.active] ="routeActive(['Basket'])"> <a [routerLink]="['Basket']">{{_totalBasketItems}} Basket</a></li> 
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
